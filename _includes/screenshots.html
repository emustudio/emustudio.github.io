{% for screenshot in site.data.screenshots.screenshots %}

<h3>{{ screenshot.title }}</h3>

<div class="container mb-4">
    <div class="row">
        <div class="col-md-4">
            <a href="#modal{{ screenshot.id }}" data-toggle="modal" class="thumbnail">
                <img src="{{ screenshot.thumbnail }}" alt="{{ screenshot.alt }}" style="width:300px">
            </a>
        </div>
        <div class="col">{{ screenshot.html }}</div>
    </div>
</div>

<div class="modal fade" id="modal{{ screenshot.id }}" tabindex="-1" role="dialog" aria-labelledby="modal{{ screenshot.id }}Title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal{{ screenshot.id }}Title">{{ screenshot.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="{{ screenshot.image }}" alt="{{ screenshot.alt }}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endfor %}
