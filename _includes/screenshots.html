{% for snapshot in site.data.snapshots.snapshots %}

<h3>{{ snapshot.title }}</h3>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a href="#modal{{ snapshot.id }}" data-toggle="modal" class="thumbnail">
                <img src="{{ snapshot.thumbnail }}" alt="{{ snapshot.alt }}" style="width:300px">
            </a>
        </div>
        <div class="col">{{ snapshot.html }}</div>
    </div>
</div>

<div class="modal fade" id="modal{{ snapshot.id }}" tabindex="-1" role="dialog" aria-labelledby="modal{{ snapshot.id }}Title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal{{ snapshot.id }}Title">{{ snapshot.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="{{ snapshot.image }}" alt="{{ snapshot.alt }}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endfor %}
