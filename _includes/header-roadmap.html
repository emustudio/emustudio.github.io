<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta content="vo23ep" name="flattr:id">

    <title>
        {% if page.title %}
        {{ page.title }} | {{ site.data.global.title }}
        {% elsif post.title %}
        {{ post.title }} | {{ site.data.global.title }}
        {% else %}
        {{ site.data.global.title }}
        {% endif %}
    </title>

    <!-- RSS -->
    <link href="{{ base }}/feed.xml" rel="alternate"
          title="{{ site.data.global.title }} | {{ site.data.global.description }}" type="application/rss+xml">
    <link href="{{ base }}/atom.xml" rel="alternate"
          title="{{ site.data.global.title }} | {{ site.data.global.description }}" type="application/atom+xml">

    <!-- Favicons -->
    <link href="{{ base }}/favicon.ico?" rel="shortcut icon" type="image/x-icon">
    <meta content="{{ site.data.global.title }} | {{ site.data.global.description }}" name="application-name">
    <meta content="#ffffff" name="msapplication-TileColor">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700"
          rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/7f2db714b8.js"></script>

    <!-- Styles -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

    <link href="{{ base }}/css/style.css" rel="stylesheet">
    <link href="{{ base }}/css/github-activity-0.1.0.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="{{ base }}js/html5shiv.min.js"></script>
        <script src="{{ base }}js/respond.min.js"></script>
    [endif]-->

    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="{{ base }}/js/mustache.min.js" type="text/javascript"></script>
    <script src="{{ base }}/js/github-activity-0.1.0.min.js" type="text/javascript"></script>
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

    {% if site.google_analytics_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics_id }}');

    </script>
    {% endif %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img alt="" class="d-inline-block align-top" src="{{base}}files/images/logo-2.svg" width="30px"/>
            {{ site.data.global.title }}
        </a>
        <span class="navbar-text">Computer emulation platform & framework</span>

        <button aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#mainMenu"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.nav.main %}
                <li class="nav-item {% if page.title == item.text %}active {% endif %}">
                    <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
