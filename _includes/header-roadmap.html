<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="flattr:id" content="vo23ep">

    <title>
        {% if page.title %}
        {{ page.title }} &diams; {{ site.data.global.title }}
        {% elsif post.title %}
        {{ post.title }} &diams; {{ site.data.global.title }}
        {% else %}
        {{ site.data.global.title }}
        {% endif %}
    </title>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.data.global.title }} &diams; {{ site.data.global.description }}" href="{{ base }}/feed.xml">
    <link rel="alternate" type="application/atom+xml"
          title="{{ site.data.global.title }} &diams; {{ site.data.global.description }}" href="{{ base }}/atom.xml">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ base }}/favicon.ico?">
    <meta name="application-name" content="{{ site.data.global.title }} &diams; {{ site.data.global.description }}">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700">
    <script src="https://kit.fontawesome.com/7f2db714b8.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ base }}/css/style.css">
    <link rel="stylesheet" href="{{ base }}/css/github-activity-0.1.0.min.css">

    <!--[if lt IE 9]>
        <script src="{{ base }}js/html5shiv.min.js"></script>
        <script src="{{ base }}js/respond.min.js"></script>
    [endif]-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ base }}/js/mustache.min.js"></script>
    <script type="text/javascript" src="{{ base }}/js/github-activity-0.1.0.min.js"></script>
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

    {% if site.google_analytics_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', '{{ site.google_analytics_id }}');

    </script>
    {% endif %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{base}}files/images/logo-2.svg" width="30px" class="d-inline-block align-top" alt=""/>
            {{ site.data.global.title }}
        </a>
        <span class="navbar-text">Computer emulation platform & framework</span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                aria-controls="mainMenu"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.nav.main %}
                <li class="nav-item {% if page.title == item.text %}active {% endif %}">
                    <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
